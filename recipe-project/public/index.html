<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Manager</h1>
            <p>Manage your recipes with nutritional information</p>
        </header>

        <main>
            <section class="recipe-form">
                <h2>Add New Recipe</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="title">Recipe Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="prep_time">Prep Time (minutes):</label>
                            <input type="number" id="prep_time" name="prep_time" min="0">
                        </div>

                        <div class="form-group">
                            <label for="cook_time">Cook Time (minutes):</label>
                            <input type="number" id="cook_time" name="cook_time" min="0">
                        </div>

                        <div class="form-group">
                            <label for="servings">Servings:</label>
                            <input type="number" id="servings" name="servings" min="1" value="4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="">Select a category</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="snack">Snack</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <textarea id="instructions" name="instructions" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Ingredients:</label>
                        <div id="ingredientsList">
                            <div class="ingredient-item">
                                <input type="text" placeholder="Ingredient name" class="ingredient-name" required>
                                <input type="number" placeholder="Quantity" class="ingredient-quantity" min="0" step="0.01" required>
                                <input type="text" placeholder="Unit" class="ingredient-unit" required>
                                <button type="button" onclick="removeIngredient(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" onclick="addIngredient()">Add Ingredient</button>
                    </div>

                    <button type="submit">Save Recipe</button>
                </form>
            </section>

            <section class="recipe-list">
                <h2>Recipes</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <button onclick="searchRecipes()">Search</button>
                </div>
                <div id="recipeList" class="recipe-grid">
                    <!-- Recipes will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
